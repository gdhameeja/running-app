<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Running Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Live Running Tracker</h2>
        <div id="map"></div>
        <p>Distance: <span id="distance">0.00 kms</span></p>
        <p>Time Elapsed: <span id="time">0:00</span></p>
        <p>Average Pace: <span id="pace">0:00 /km</span></p>
        <button id="start">Start Run</button>
        <button id="stop" disabled>Stop Run</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
