<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Running Tracker</h1>
    <button id="start">Start Run</button>
    <button id="stop" disabled>Stop Run</button>
    <p>Distance: <span id="distance">0</span> meters</p>
    <p>Time Elapsed: <span id="time">0:00</span></p>
    <script src="script.js"></script>
</body>
</html>
